<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Array Banking</title>
    <link rel="stylesheet" th:href="@{/webjars/htmx.org/1.9.10/dist/htmx.min.css}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #3182ce;
        }
        .error {
            color: #e53e3e;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        .success {
            color: #38a169;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        .register-link a {
            color: #4299e1;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Array Banking Login</h1>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div th:if="${param.logout}" class="success">You have been logged out successfully.</div>
        <div th:if="${message}" class="success" th:text="${message}"></div>
        
        <form th:action="@{/ssr/login}" method="post" th:object="${loginRequest}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a th:href="@{/ssr/register}">Register</a>
        </div>
    </div>
    <script th:src="@{/webjars/htmx.org/1.9.10/dist/htmx.min.js}"></script>
</body>
</html>
